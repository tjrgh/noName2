buildscript{
    ext{/*그래들에서 사용할 전역변수 설정*/
        springBootVersion = '2.1.7.RELEASE'
    }
    repositories{
        mavenCentral()
        jcenter()
    }
    dependencies{
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group 'com.jojoldu.book'
version '1.0-SNAPSHOT'
sourceCompatibility=1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile('org.springframework.boot:spring-boot-starter-web')
    /*compile('org.projectlombok:lombok')*/
    annotationProcessor("org.projectlombok:lombok")
    compileOnly("org.projectlombok:lombok")
    testCompile('org.springframework.boot:spring-boot-starter-test')

    compile('org.springframework.boot:spring-boot-starter-data-jpa')/*스프링 부트용 Spring Data Jpa추상화 라이브러리
            스프링 부트 버전에 맞춰 자도으로 JPA관련 라이브러리 버전관리.*/
    compile('com.h2database:h2')/*인메모리 관계형 db. 별도의 설치 필요없이 의존성만으로 사용가능. 메모리에서 실행되어서 재시작할때마다
    초기화. */
}

